<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 30px; /* Further increased gap for clearer separation */
            padding: 10px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        @media (hover: hover) {
            .gallery-item:hover {
                transform: scale(1.05);
                transition: transform 0.3s ease;
            }
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr; /* One image per row on small screens */
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }

        @media (min-width: 1025px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>

    <div class="gallery">
        <div class="gallery-item">
            <a href="01.png" target="_blank">
                <img src="01.png" alt="">
            </a>
        </div>
        <div class="gallery-item">
            <a href="02.png" target="_blank">
                <img src="02.png" alt="">
            </a>
        </div>
        <div class="gallery-item">
            <a href="03.png" target="_blank">
                <img src="03.png" alt="">
            </a>
        </div>
        <div class="gallery-item">
            <a href="04.png" target="_blank">
                <img src="04.png" alt="">
            </a>
        </div>
           </div>
</body>
</html>
